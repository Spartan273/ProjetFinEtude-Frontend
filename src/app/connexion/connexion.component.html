

<app-navbar></app-navbar>
<h2 class="center">Connexion</h2>


<div class="container">

    <div class="row">
        <form (ngSubmit)="onSignin(f)" #f="ngForm" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="courriel" name="courriel" type="email" ngModel class="validate">
              <label for="courriel">Courriel</label>
            </div>
            <div class="input-field col s6">
              <input id="password" name="password" type="password" ngModel class="validate">
              <label for="password">Mot de passe</label>
            </div>
          </div>
          <div class="center">
          <button class="btn waves-effect waves-light" type="submit">Connexion
              <i class="material-icons right">send</i>
          </button>
        </div>
        </form>
      </div>


</div>
