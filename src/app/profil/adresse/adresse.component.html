
<div class="container">

<h3 class="center">Mon profil</h3>


<mat-accordion class="example-headers-align">
<mat-expansion-panel *ngIf="membre">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Renseignements personnels
    </mat-panel-title>
    <mat-panel-description>
      Nom et courriel
      <mat-icon>account_circle</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <form>
      <label for="nom">Nom</label>
      <input id="nom" [(ngModel)]="membre.nom" name="nom" #nom="ngModel" type="text">

      <label for="prenom">Prénom</label>
      <input id="prenom" [(ngModel)]="membre.prenom" name="prenom" #prenom="ngModel" type="text">

      <label for="courriel">Courriel</label>
      <input id="courriel" [(ngModel)]="membre.courriel" name="courriel" #courriel="ngModel" type="text">
  </form>
</mat-expansion-panel>

<mat-expansion-panel *ngIf="membre">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Adresse
      </mat-panel-title>
      <mat-panel-description>
        Votre lieu de résidence
        <mat-icon>home_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form>
        <label for="noCivic">Numéro civique</label>
        <input id="noCivic" [(ngModel)]="membre.adresses.noCivic" name="noCivic" #noCivic="ngModel" type="text">

        <label for="app">Appartement</label>
        <input id="app" [(ngModel)]="membre.adresses.app"  name="app" #app="ngModel" type="text">

        <label for="rue">Rue</label>
        <input id="rue" [(ngModel)]="membre.adresses.rue" name="rue" #rue="ngModel" type="text">

        <label for="codePostal">Rue</label>
        <input id="codePostal" [(ngModel)]="membre.adresses.codePostal" name="codePostal" #codePostal="ngModel" type="text">

        <label for="ville">Ville</label>
        <input id="ville" [(ngModel)]="membre.adresses.ville" name="ville" #ville="ngModel" type="text">

        <label for="province">Province</label>
        <input id="province" [(ngModel)]="membre.adresses.province" name="province" #province="ngModel" type="text">
    </form>



  </mat-expansion-panel>
</mat-accordion>

  <br>
  <div class="center">
      <button (click)="submit()" class="btn waves-effect waves-light light-green accent-3">Enregistrer
        <i class="material-icons right">send</i>
      </button>
  </div>
<br>
</div>
